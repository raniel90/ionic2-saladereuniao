<!-- Generated template for the TeamsComponent component -->
<div>
    <ion-card *ngFor="let team of teams">
        <ion-card-header class="color-trinity">
            Id: {{team._id}}
        </ion-card-header>
        <ion-card-content class="color-trinity">
            Name: {{team.name}}
        </ion-card-content>
    </ion-card>
</div>
